<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        :root {
            --primary: #485fc7;
            --background: #f8f9fa;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            padding: 2rem;
        }

        .password-card {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: none;
        }

        .modal-card {
            width: 90%;
            max-width: 500px;
        }

        .password-output {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="password-card card">
        <div class="card-content">
            <h1 class="title has-text-centered">üîê –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π</h1>
            
            <div class="field">
                <label class="label">–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è</label>
                <input class="input" type="number" id="length" value="12" min="8" max="100">
            </div>

            <div class="field">
                <label class="label">–û–ø—Ü–∏–∏</label>
                <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 0.8rem;">
                    <label class="checkbox">
                        <input type="checkbox" class="option" value="OPT_LOWERCASE" checked>
                        –°—Ç—Ä–æ—á–Ω—ã–µ (a-z)
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="option" value="OPT_UPPERCASE">
                        –ó–∞–≥–ª–∞–≤–Ω—ã–µ (A-Z)
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="option" value="OPT_DIGITS" checked>
                        –¶–∏—Ñ—Ä—ã (0-9)
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="option" value="OPT_SPECIAL">
                        –°–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="option" value="OPT_NO_REPEAT">
                        –ë–µ–∑ –ø–æ–≤—Ç–æ—Ä–æ–≤
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="option" value="OPT_AVOID_SIMILAR">
                        –ë–µ–∑ –ø–æ—Ö–æ–∂–∏—Ö
                    </label>
                </div>
            </div>

            <button class="button is-primary is-fullwidth" onclick="generatePassword()">
                –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å
            </button>

            <div class="field has-addons mt-4">
                <div class="control is-expanded">
                    <input class="input password-output" id="generated-password" readonly>
                </div>
                <div class="control">
                    <button class="button" onclick="copyPassword()">
                        üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
    <div class="modal" id="result-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="result-title"></p>
                <button class="delete" onclick="hideModal()"></button>
            </header>
            <section class="modal-card-body" id="result-content"></section>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div class="notification" id="toast"></div>

    <script>
        const API_URLS = {
            GENERATE: '/generate',
            CHECK: '/check'
        };

        async function generatePassword() {
            try {
                const options = Array.from(document.querySelectorAll('.option:checked'))
                    .map(checkbox => checkbox.value);
                
                const length = parseInt(document.getElementById('length').value);
                const noRepeat = options.includes('OPT_NO_REPEAT');

                const response = await fetch(API_URLS.GENERATE, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        length,
                        options,
                        no_repeat: noRepeat
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || '–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');

                document.getElementById('generated-password').value = data.password;
                showResult(data);
                
            } catch (error) {
                showToast(error.message, 'is-danger');
            }
        }

        function showResult(data) {
            const strengthMap = {
                1: '–°–ª–∞–±—ã–π',
                2: '–°—Ä–µ–¥–Ω–∏–π',
                3: '–ù–∞–¥–µ–∂–Ω—ã–π',
                4: '–û—á–µ–Ω—å –Ω–∞–¥–µ–∂–Ω—ã–π',
                5: '–£–ª—å—Ç—Ä–∞ –Ω–∞–¥–µ–∂–Ω—ã–π'
            };
            
            const title = document.getElementById('result-title');
            const content = document.getElementById('result-content');
            
            title.textContent = `–ù–∞–¥–µ–∂–Ω–æ—Å—Ç—å: ${strengthMap[data.strength]}`;
            title.className = `modal-card-title has-text-${getStrengthColor(data.strength)}`;
            
            content.innerHTML = `
                <div class="content">
                    <p>–≠–Ω—Ç—Ä–æ–ø–∏—è: <strong>${data.entropy} –±–∏—Ç</strong></p>
                    <p>–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –≤–∑–ª–æ–º–∞: <strong>${formatTime(data.time_to_crack)}</strong></p>
                </div>
            `;

            document.getElementById('result-modal').classList.add('is-active');
        }

        function getStrengthColor(strength) {
            return ['danger', 'warning', 'success', 'info', 'primary'][strength - 1] || 'dark';
        }

        function formatTime(seconds) {
            const units = [
                {name: '–ª–µ—Ç', div: 31536000},
                {name: '–º–µ—Å—è—Ü–µ–≤', div: 2592000},
                {name: '–¥–Ω–µ–π', div: 86400},
                {name: '—á–∞—Å–æ–≤', div: 3600},
                {name: '–º–∏–Ω—É—Ç', div: 60}
            ];
            
            for (const unit of units) {
                if (seconds >= unit.div) {
                    return `${Math.floor(seconds/unit.div)} ${unit.name}`;
                }
            }
            return `${Math.round(seconds)} —Å–µ–∫—É–Ω–¥`;
        }

        function hideModal() {
            document.getElementById('result-modal').classList.remove('is-active');
        }

        function copyPassword() {
            const passField = document.getElementById('generated-password');
            navigator.clipboard.writeText(passField.value);
            showToast('–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!', 'is-success');
        }

        function showToast(message, type = 'is-info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `notification ${type}`;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
