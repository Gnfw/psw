<!DOCTYPE html>

<head>

    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ü–∞—Ä–æ–ª–µ–π</title>
    <style>

            background-color: #f0f2f5;
        }
        .container {

            padding: 20px; 
            border-radius: 8px; 
            background: white;

        }
        .section {

        .options-grid {

        }
        input[type="number"], input[type="password"], input[type="text"] { 
            padding: 8px; 
            margin: 5px 0; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            width: 200px; 
        }
        .password-field { 
            position: relative; 
            display: inline-block; 
        }
        .toggle-password { 
            position: absolute; 
            right: 10px; 
            top: 50%; 
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            opacity: 0.7;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .copy-btn:hover { background: #218838; }
        .custom-charset-container { margin: 15px 0; }
        .warning-list { 
            margin: 5px 0; 
            padding-left: 20px; 
            color: #856404;
        }
        .status-item { 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 4px; 
            border: 1px solid transparent;
        }
        .weak { 
            background: #ffcccc; 
            border-color: #ffb3b3;
        }
        .medium { 
            background: #fff3cd; 
            border-color: #ffeeba;
        }
        .strong { 
            background: #d4edda; 
            border-color: #c3e6cb;
        }
        .warnings { 
            margin-top: 10px; 
            padding: 10px; 
            background: #fff3cd; 
            border-radius: 4px; 
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }
        .toast.error { 
            background: #dc3545; 
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .compromised-warning {
            color: #dc3545;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="toast" class="toast"></div>
    
    <div class="container">
        <div class="section">
            <h1>üîí –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ü–∞—Ä–æ–ª–µ–π</h1>
            
            <div class="custom-charset-container">
                <input type="text" id="customCharset" 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ —Å–∏–º–≤–æ–ª—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä: ü§ñ‚ö°üéâ‚ù§Ô∏è)"
                       class="custom-charset"
                       style="width: 300px; padding: 10px;">
                <button onclick="toggleCustomCharset()">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç—Ç–∏ —Å–∏–º–≤–æ–ª—ã</button>
            </div>

            <div>
                <label>–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è: 
                    <input type="number" id="length" value="16" min="8" max="100" style="padding: 10px;">
                </label>
            </div>
            
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏:</h3>
            <div class="options-grid">
                <label><input type="checkbox" name="option" value="OPT_LOWERCASE"> –°—Ç—Ä–æ—á–Ω—ã–µ –±—É–∫–≤—ã</label>
                <label><input type="checkbox" name="option" value="OPT_UPPERCASE"> –ü—Ä–æ–ø–∏—Å–Ω—ã–µ –±—É–∫–≤—ã</label>
                <label><input type="checkbox" name="option" value="OPT_DIGITS"> –¶–∏—Ñ—Ä—ã</label>
                <label><input type="checkbox" name="option" value="OPT_SPECIAL"> –°–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã</label>
                <label><input type="checkbox" name="option" value="OPT_SEPARATORS"> –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏</label>
                <label><input type="checkbox" name="option" value="OPT_AVOID_SIMILAR"> –ò—Å–∫–ª—é—á–∏—Ç—å –ø–æ—Ö–æ–∂–∏–µ</label>
                <label><input type="checkbox" name="option" value="OPT_NO_REPEAT_CHARS"> –ë–µ–∑ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π</label>
                <label><input type="checkbox" name="option" value="OPT_UNICODE"> –Æ–Ω–∏–∫–æ–¥-—Å–∏–º–≤–æ–ª—ã</label>
            </div>
            
            <button onclick="generatePassword()" style="padding: 12px 25px;">
                <span id="generateText">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</span>
                <span id="generateLoader" class="loading" style="display: none;"></span>
            </button>
            <div class="result" id="generationResult"></div>
        </div>

        <div class="section">
            <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –ü–∞—Ä–æ–ª—è</h1>
            <div class="password-field">
                <input type="password" id="passwordToCheck" 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏"
                       style="padding: 10px; width: 300px;">
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <button onclick="checkPassword()" style="margin-top: 15px;">
                <span id="checkText">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å</span>
                <span id="checkLoader" class="loading" style="display: none;"></span>
            </button>
            <div class="result" id="checkResult"></div>
        </div>
    </div>

    <script>
        let useCustomCharset = false;
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        function toggleCustomCharset() {
            useCustomCharset = !useCustomCharset;
            const options = document.querySelectorAll('input[name="option"]');
            const customInput = document.getElementById('customCharset');
            
            options.forEach(opt => {
                opt.checked = false;
                opt.disabled = useCustomCharset;
            });
            
            customInput.disabled = !useCustomCharset;
            showToast(useCustomCharset ? 
                "–†–µ–∂–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω" : 
                "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã");
        }

        function formatTime(seconds) {
            if(seconds < 3600) return "<1 —á–∞—Å–∞";
            if(seconds < 86400) return `${Math.round(seconds/3600)} —á–∞—Å–æ–≤`;
            const days = Math.round(seconds/86400);
            return days > 365 ? 
                `${Math.round(days/365)} –ª–µ—Ç` : 
                `${days} –¥–Ω–µ–π`;
        }

        async function generatePassword() {
            const generateBtn = document.querySelector('#generateText');
            const loader = document.querySelector('#generateLoader');
            const resultDiv = document.getElementById('generationResult');
            
            generateBtn.style.display = 'none';
            loader.style.display = 'inline-block';
            resultDiv.innerHTML = '<div class="status-item">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è...</div>';

            try {
                const length = parseInt(document.getElementById('length').value);
                if (isNaN(length) || length < 8 || length > 100) {
                    throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –¥–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è (8-100)');
                }

                const options = Array.from(document.querySelectorAll('input[name="option"]:checked'))
                    .map(el => el.value);

                if(useCustomCharset) {
                    options.push('OPT_CUSTOM_CHARSET');
                    const customChars = document.getElementById('customCharset').value;
                    if (new Set(customChars).size < 4) {
                        throw new Error('–ù–∞–±–æ—Ä —Å–∏–º–≤–æ–ª–æ–≤ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 4 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —Å–∏–º–≤–æ–ª–∞');
                    }
                }

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        length,
                        options,
                        separator: '-',
                        custom_charset: document.getElementById('customCharset').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const strengthMap = {
                        1: ['–°–ª–∞–±—ã–π', 'weak'],
                        2: ['–°—Ä–µ–¥–Ω–∏–π', 'medium'],
                        3: ['–ù–∞–¥–µ–∂–Ω—ã–π', 'strong'],
                        4: ['–û—á–µ–Ω—å –Ω–∞–¥–µ–∂–Ω—ã–π', 'strong'],
                        5: ['–£–ª—å—Ç—Ä–∞ –Ω–∞–¥–µ–∂–Ω—ã–π', 'strong']
                    };
                    const [strengthText, strengthClass] = strengthMap[data.strength] || ['–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ', ''];
                    
                    let warningsHTML = '';
                    if (data.warnings && data.warnings.length > 0) {
                        warningsHTML = `
                            <div class="warnings">
                                <strong>‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º—ã:</strong>
                                <ul class="warning-list">
                                    ${data.warnings.map(w => `<li>${w}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }

                    resultDiv.innerHTML = `
                        <div class="status-item ${strengthClass}">
                            <strong>–ü–∞—Ä–æ–ª—å:</strong> <span id="generatedPassword">${data.password}</span>
                            <button class="copy-btn" onclick="copyPassword()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                            <div style="margin-top: 10px;">
                                –£—Ä–æ–≤–µ–Ω—å –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: ${strengthText}<br>
                                ${data.compromised ? 
                                    '<div class="compromised-warning">‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï! –ü–∞—Ä–æ–ª—å –Ω–∞–π–¥–µ–Ω –≤ —É—Ç–µ—á–∫–∞—Ö –¥–∞–Ω–Ω—ã—Ö!</div>' : 
                                    '‚úÖ –ü–∞—Ä–æ–ª—å –±–µ–∑–æ–ø–∞—Å–µ–Ω (–Ω–µ –Ω–∞–π–¥–µ–Ω –≤ —É—Ç–µ—á–∫–∞—Ö)'}
                            </div>
                            ${warningsHTML}
                        </div>
                    `;
                    showToast('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω!');
                } else {
                    throw new Error(data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status-item error">
                        –û—à–∏–±–∫–∞: ${error.message || '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è'}
                    </div>
                `;
                showToast(error.message || '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', true);
            } finally {
                generateBtn.style.display = 'inline-block';
                loader.style.display = 'none';
            }
        }

        function copyPassword() {
            const passwordElement = document.getElementById('generatedPassword');
            if(passwordElement) {
                navigator.clipboard.writeText(passwordElement.innerText)
                    .then(() => showToast('–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!'))
                    .catch(() => showToast('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å', true));
            }
        }

        function togglePasswordVisibility() {
            const input = document.getElementById('passwordToCheck');
            const toggleBtn = document.querySelector('.toggle-password');
            input.type = input.type === 'password' ? 'text' : 'password';
            toggleBtn.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏èüó®Ô∏è';
        }

        async function checkPassword() {
            const checkBtn = document.querySelector('#checkText');
            const loader = document.querySelector('#checkLoader');
            const resultDiv = document.getElementById('checkResult');
            const password = document.getElementById('passwordToCheck').value.trim();
            
            checkBtn.style.display = 'none';
            loader.style.display = 'inline-block';
            resultDiv.innerHTML = '<div class="status-item">–ü—Ä–æ–≤–µ—Ä–∫–∞...</div>';

            if (!password) {
                resultDiv.innerHTML = '<div class="status-item error">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏</div>';
                showToast('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏', true);
                checkBtn.style.display = 'inline-block';
                loader.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let strengthClass = 'weak';
                    if (data.strength === '–°—Ä–µ–¥–Ω–∏–π') strengthClass = 'medium';
                    if (data.strength.includes('–ù–∞–¥–µ–∂–Ω—ã–π')) strengthClass = 'strong';

                    let warningsHTML = '';
                    if (data.warnings && data.warnings.length > 0) {
                        warningsHTML = `
                            <div class="warnings">
                                <strong>‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º—ã:</strong>
                                <ul class="warning-list">
                                    ${data.warnings.map(w => `<li>${w}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }

                    resultDiv.innerHTML = `
                        <div class="status-item ${strengthClass}">
                            <div>üîê –£—Ä–æ–≤–µ–Ω—å –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: <strong>${data.strength}</strong></div>
                            <div>üìä –≠–Ω—Ç—Ä–æ–ø–∏—è: ${data.entropy} –±–∏—Ç</div>
                            <div>‚è± –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –≤–∑–ª–æ–º–∞: ~${formatTime(data.time_to_crack)}</div>
                            <div>${data.compromised ? 
                                '‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï! –ü–∞—Ä–æ–ª—å –Ω–∞–π–¥–µ–Ω –≤ —É—Ç–µ—á–∫–∞—Ö –¥–∞–Ω–Ω—ã—Ö!' : 
                                '‚úÖ –ü–∞—Ä–æ–ª—å –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω –≤ –∏–∑–≤–µ—Å—Ç–Ω—ã—Ö —É—Ç–µ—á–∫–∞—Ö'}</div>
                            <div>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è: ${data.recommendation}</div>
                            ${warningsHTML}
                        </div>
                    `;
                    showToast('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                } else {
                    throw new Error(data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status-item error">
                        –û—à–∏–±–∫–∞: ${error.message || '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è'}
                    </div>
                `;
                showToast(error.message || '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', true);
            } finally {
                checkBtn.style.display = 'inline-block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
