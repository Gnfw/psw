<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .options { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор безопасных паролей</h1>
        
        <div>
            <label>Длина пароля: 
                <input type="number" id="length" value="16" min="8" max="100">
            </label>
            
            <div class="options">
                <label><input type="checkbox" name="option" value="OPT_LOWERCASE"> Строчные буквы</label>
                <label><input type="checkbox" name="option" value="OPT_UPPERCASE"> Прописные буквы</label>
                <label><input type="checkbox" name="option" value="OPT_DIGITS"> Цифры</label>
                <label><input type="checkbox" name="option" value="OPT_SPECIAL"> Спецсимволы</label>
                <label><input type="checkbox" name="option" value="OPT_SEPARATORS"> Разделители</label>
                <label><input type="checkbox" name="option" value="OPT_AVOID_SIMILAR"> Исключить похожие</label>
            </div>
            
            <button onclick="generatePassword()">Сгенерировать</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function generatePassword() {
            const options = Array.from(document.querySelectorAll('input[name="option"]:checked'))
                .map(el => el.value);
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        length: parseInt(document.getElementById('length').value),
                        options: options,
                        separator: '-'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const strength = ['Слабый', 'Средний', 'Надежный', 'Очень надежный', 'Ультра надежный'][data.strength - 1];
                    document.getElementById('result').innerHTML = `
                        <strong>Пароль:</strong> ${data.password}<br>
                        <strong>Надежность:</strong> ${strength}
                    `;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<span class="error">Ошибка: ${data.error}</span>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<span class="error">Ошибка соединения</span>`;
            }
        }
    </script>
</body>
</html>
