<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        [data-theme="dark"] {
            --bg: #1a1b1f;
            --text: #e2e8f0;
            --card: #2d2f36;
            --primary: #60a5fa;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --text: #1a1a1a;
            --card: #f8fafc;
            --primary: #3b82f6;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s;
        }

        .preloader {
            animation: spin 1s linear infinite;
            border-top-color: var(--primary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tooltip:hover .tooltip-text {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body data-theme="light" class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="mb-12 text-center relative">
            <div class="absolute top-0 right-0 flex gap-2">
                <button onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                    üåì
                </button>
                <button onclick="exportHistory()" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                    üíæ
                </button>
            </div>
            <h1 class="text-4xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –ø–∞—Ä–æ–ª–µ–π
            </h1>
        </header>

        <!-- Main Card -->
        <div class="bg-gray-100 dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-8">
            <!-- Generator Section -->
            <section class="mb-8">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    üîê –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Controls -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm mb-2">–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è</label>
                            <input type="number" id="length" value="16" min="8" max="100" 
                                   class="w-full bg-white dark:bg-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm mb-2">–ù–∞—Å—Ç—Ä–æ–π–∫–∏:</label>
                            <div class="grid grid-cols-2 gap-2" id="options-container">
                                <!-- Options will be populated dynamically -->
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm mb-2">–Ø–∑—ã–∫–∏:</label>
                            <div class="flex gap-4">
                                <label class="flex items-center">
                                    <input type="checkbox" name="lang" value="english" checked 
                                           class="form-checkbox text-blue-500"> English
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="lang" value="russian" 
                                           class="form-checkbox text-blue-500"> –†—É—Å—Å–∫–∏–π
                                </label>
                            </div>
                        </div>

                        <button onclick="generatePassword()" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all relative">
                            <span id="generate-text">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</span>
                            <div id="preloader" class="hidden absolute inset-0 flex items-center justify-center">
                                <div class="preloader h-6 w-6 border-4 border-gray-300 rounded-full"></div>
                            </div>
                        </button>
                    </div>

                    <!-- Result Display -->
                    <div class="bg-white dark:bg-gray-900 rounded-lg p-4">
                        <div class="flex items-center mb-4">
                            <input type="text" id="password-result" readonly 
                                   class="flex-1 bg-transparent text-xl font-mono outline-none">
                            <button onclick="copyPassword()" 
                                    class="ml-2 p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
                                üìã
                            </button>
                        </div>

                        <div class="mb-4">
                            <canvas id="entropy-chart"></canvas>
                        </div>

                        <div id="warnings" class="space-y-2 text-sm"></div>
                        <div id="time-info" class="mt-4 text-sm text-gray-600 dark:text-gray-400"></div>
                        <div id="pwned-warning" class="mt-2 text-red-600 dark:text-red-400 hidden">
                            ‚ö†Ô∏è –≠—Ç–æ—Ç –ø–∞—Ä–æ–ª—å –Ω–∞–π–¥–µ–Ω –≤ —É—Ç–µ—á–∫–∞—Ö –¥–∞–Ω–Ω—ã—Ö!
                        </div>
                    </div>
                </div>
            </section>

            <!-- Checker Section -->
            <section class="mb-8">
                <h2 class="text-xl font-semibold mb-4">üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="password-check" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏" 
                           class="flex-1 bg-white dark:bg-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    <button onclick="checkPassword()" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition-all">
                        –ü—Ä–æ–≤–µ—Ä–∏—Ç—å
                    </button>
                </div>
                <div id="check-results" class="mt-4"></div>
            </section>

            <!-- History Section -->
            <section>
                <h2 class="text-xl font-semibold mb-4">üïí –ò—Å—Ç–æ—Ä–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–π</h2>
                <div id="history" class="space-y-2 max-h-40 overflow-y-auto">
                    <!-- History items will be added here -->
                </div>
            </section>
        </div>
    </div>

    <script>
        let chart = null;
        let history = JSON.parse(localStorage.getItem('passwordHistory') || [];
        const optionsConfig = [
            { id: 'OPT_LOWERCASE', label: '–°—Ç—Ä–æ—á–Ω—ã–µ –±—É–∫–≤—ã', tooltip: '–í–∫–ª—é—á–∞–µ—Ç —Å—Ç—Ä–æ—á–Ω—ã–µ –±—É–∫–≤—ã (a-z, –∞-—è)' },
            { id: 'OPT_UPPERCASE', label: '–ó–∞–≥–ª–∞–≤–Ω—ã–µ –±—É–∫–≤—ã', tooltip: '–í–∫–ª—é—á–∞–µ—Ç –∑–∞–≥–ª–∞–≤–Ω—ã–µ –±—É–∫–≤—ã (A-Z, –ê-–Ø)' },
            { id: 'OPT_DIGITS', label: '–¶–∏—Ñ—Ä—ã', tooltip: '–î–æ–±–∞–≤–ª—è–µ—Ç —Ü–∏—Ñ—Ä—ã 0-9' },
            { id: 'OPT_SPECIAL', label: '–°–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã', tooltip: '–î–æ–±–∞–≤–ª—è–µ—Ç !@#$%^&*()_+' },
            { id: 'OPT_NO_DIGITS', label: '–ë–µ–∑ —Ü–∏—Ñ—Ä', tooltip: '–ò—Å–∫–ª—é—á–∞–µ—Ç –≤—Å–µ —Ü–∏—Ñ—Ä—ã' },
            { id: 'OPT_SEPARATORS', label: '–†–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏', tooltip: '–î–æ–±–∞–≤–ª—è–µ—Ç –¥–µ—Ñ–∏—Å—ã –º–µ–∂–¥—É –≥—Ä—É–ø–ø–∞–º–∏ —Å–∏–º–≤–æ–ª–æ–≤' },
            { id: 'OPT_AVOID_SIMILAR', label: '–ò—Å–∫–ª—é—á–∏—Ç—å –ø–æ—Ö–æ–∂–∏–µ', tooltip: '–ò—Å–∫–ª—é—á–∞–µ—Ç —Å–∏–º–≤–æ–ª—ã —Ç–∏–ø–∞ 1, l, I, 0, O' },
            { id: 'OPT_NO_REPEAT', label: '–ë–µ–∑ –ø–æ–≤—Ç–æ—Ä–æ–≤', tooltip: '–ò—Å–∫–ª—é—á–∞–µ—Ç –ø–æ–≤—Ç–æ—Ä—è—é—â–∏–µ—Å—è —Å–∏–º–≤–æ–ª—ã' },
            { id: 'OPT_RANDOM_CASE', label: '–°–ª—É—á–∞–π–Ω—ã–π —Ä–µ–≥–∏—Å—Ç—Ä', tooltip: '–°–ª—É—á–∞–π–Ω–æ –º–µ–Ω—è–µ—Ç —Ä–µ–≥–∏—Å—Ç—Ä –±—É–∫–≤' },
            { id: 'OPT_MNEMONIC', label: '–ú–Ω–µ–º–æ–Ω–∏—á–µ—Å–∫–∞—è —Ñ—Ä–∞–∑–∞', tooltip: '–ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –ª–µ–≥–∫–æ –∑–∞–ø–æ–º–∏–Ω–∞—é—â—É—é—Å—è —Ñ—Ä–∞–∑—É' },
            { id: 'OPT_UNICODE', label: '–Æ–Ω–∏–∫–æ–¥ —Å–∏–º–≤–æ–ª—ã', tooltip: '–î–æ–±–∞–≤–ª—è–µ—Ç —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã ‚òÖ‚ò∫‚ô´ –∏ –¥—Ä—É–≥–∏–µ' },
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            initOptions();
            initChart();
            renderHistory();
            loadTheme();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function initOptions() {
            const container = document.getElementById('options-container');
            container.innerHTML = optionsConfig.map(opt => `
                <label class="flex items-center space-x-2 tooltip">
                    <input type="checkbox" class="form-checkbox text-blue-500" option="${opt.id}">
                    <span>${opt.label}</span>
                    <span class="tooltip-text absolute z-10 invisible opacity-0 bg-gray-800 text-white text-xs px-2 py-1 rounded-lg mt-8 transition-opacity">
                        ${opt.tooltip}
                    </span>
                </label>
            `).join('');
        }

        // –†–∞–±–æ—Ç–∞ —Å —Ç–µ–º–∞–º–∏
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–∞
        function initChart() {
            const ctx = document.getElementById('entropy-chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['–≠–Ω—Ç—Ä–æ–ø–∏—è'],
                    datasets: [{
                        label: '–£—Ä–æ–≤–µ–Ω—å —ç–Ω—Ç—Ä–æ–ø–∏–∏',
                        backgroundColor: '#3b82f6',
                        borderColor: '#2563eb',
                        borderWidth: 1,
                        data: [0]
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true } },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞
        function updateChart(entropy) {
            chart.data.datasets[0].data = [entropy];
            chart.update();
        }

        // –ò—Å—Ç–æ—Ä–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–π
        function updateHistory(password, data) {
            history.unshift({
                password,
                strength: data.strength,
                entropy: data.entropy,
                time: data.time_to_crack,
                timestamp: new Date().toISOString()
            });
            history = history.slice(0, 10);
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('history');
            container.innerHTML = history.map((item, index) => `
                <div class="fade-in p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded cursor-pointer"
                     onclick="document.getElementById('password-check').value = '${item.password}'; checkPassword()">
                    <div class="flex justify-between items-center">
                        <code class="text-sm">${item.password}</code>
                        <div class="flex items-center space-x-2">
                            <span class="text-xs px-2 py-1 rounded-full 
                                      ${item.strength > 3 ? 'bg-green-100 dark:bg-green-900' : 'bg-red-100 dark:bg-red-900'}">
                                ${item.strength}/5
                            </span>
                            <span class="text-xs text-gray-500">${Math.round(item.time)} —Å–µ–∫</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –∏—Å—Ç–æ—Ä–∏–∏
        async function exportHistory() {
            if (history.length === 0) return alert('–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞!');
            
            const password = prompt('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è:');
            if (!password) return;

            try {
                const encrypted = CryptoJS.AES.encrypt(
                    JSON.stringify(history),
                    password
                ).toString();

                const blob = new Blob([encrypted], { type: 'text/plain;charset=utf-8' });
                saveAs(blob, 'passwords_export.enc');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —ç–∫—Å–ø–æ—Ä—Ç–µ: ' + error.message);
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è
        async function generatePassword() {
            try {
                toggleLoading(true);
                
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        length: parseInt(document.getElementById('length').value),
                        options: Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                    .map(el => el.getAttribute('option')),
                        langs: Array.from(document.querySelectorAll('input[name="lang"]:checked'))
                                    .map(el => el.value)
                    })
                });

                if (!response.ok) throw new Error(await response.text());
                
                const data = await response.json();
                showResult(data);
                updateHistory(data.password, data);
                
            } catch (error) {
                showError(error.message);
            } finally {
                toggleLoading(false);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
        async function checkPassword() {
            const password = document.getElementById('password-check').value;
            if (!password) return;

            try {
                toggleLoading(true);
                
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) throw new Error(await response.text());
                
                const data = await response.json();
                showCheckResults(data);
                
            } catch (error) {
                showError(error.message);
            } finally {
                toggleLoading(false);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function showResult(data) {
            document.getElementById('password-result').value = data.password;
            document.getElementById('pwned-warning').classList.toggle('hidden', !data.compromised);
            document.getElementById('time-info').textContent = `–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –≤–∑–ª–æ–º–∞: ${data.time_to_crack} —Å–µ–∫—É–Ω–¥`;
            
            updateChart(data.entropy.combined);
            
            document.getElementById('warnings').innerHTML = data.warnings.map(w => `
                <div class="fade-in p-2 bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 rounded-lg">
                    ‚ö†Ô∏è ${w}
                </div>
            `).join('');
        }

        function showCheckResults(data) {
            const results = document.getElementById('check-results');
            results.innerHTML = `
                <div class="fade-in p-4 rounded-lg ${data.compromised ? 'bg-red-100 dark:bg-red-900' : 'bg-green-100 dark:bg-green-900'}">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-semibold">–ù–∞–¥—ë–∂–Ω–æ—Å—Ç—å: ${data.strength}/5</h3>
                            <p>–≠–Ω—Ç—Ä–æ–ø–∏—è: ${data.entropy.combined.toFixed(2)} –±–∏—Ç</p>
                            <p>–í—Ä–µ–º—è –≤–∑–ª–æ–º–∞: ${data.time_to_crack.toFixed(2)} —Å–µ–∫</p>
                        </div>
                        ${data.compromised ? 
                            '<span class="text-2xl">‚ö†Ô∏è</span>' : 
                            '<span class="text-2xl">‚úÖ</span>'}
                    </div>
                    ${data.warnings.length ? `
                        <div class="mt-4">
                            ${data.warnings.map(w => `<p class="text-sm">‚ö†Ô∏è ${w}</p>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function toggleLoading(state) {
            document.getElementById('preloader').classList.toggle('hidden', !state);
            document.getElementById('generate-text').classList.toggle('opacity-0', state);
        }

        function copyPassword() {
            const password = document.getElementById('password-result').value;
            if (password) {
                navigator.clipboard.writeText(password);
                alert('–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }
        }

        function showError(message) {
            alert(`–û—à–∏–±–∫–∞: ${message}`);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        init();
    </script>
</body>
</html>
