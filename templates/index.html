    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>üîí –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ü–∞—Ä–æ–ª–µ–π</h1>
            
            <div class="custom-charset-container">
                <input type="text" id="customCharset" 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ —Å–∏–º–≤–æ–ª—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä: ü§ñ‚ö°üéâ‚ù§Ô∏è)"
                       class="custom-charset">
                <button onclick="toggleCustomCharset()">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç—Ç–∏ —Å–∏–º–≤–æ–ª—ã</button>
            </div>

            <div>

                    <input type="number" id="length" value="16" min="8" max="100">

            </div>
            
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏:</h3>
            <div class="options-grid">
                <label><input type="checkbox" name="option" value="OPT_LOWERCASE"> –°—Ç—Ä–æ—á–Ω—ã–µ –±—É–∫–≤—ã</label>
                <label><input type="checkbox" name="option" value="OPT_UPPERCASE"> –ü—Ä–æ–ø–∏—Å–Ω—ã–µ –±—É–∫–≤—ã</label>
                <label><input type="checkbox" name="option" value="OPT_DIGITS"> –¶–∏—Ñ—Ä—ã</label>
                <label><input type="checkbox" name="option" value="OPT_SPECIAL"> –°–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã</label>
                <label><input type="checkbox" name="option" value="OPT_SEPARATORS"> –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏</label>
                <label><input type="checkbox" name="option" value="OPT_AVOID_SIMILAR"> –ò—Å–∫–ª—é—á–∏—Ç—å –ø–æ—Ö–æ–∂–∏–µ</label>
            </div>
            
            <button onclick="generatePassword()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>
            <div class="result" id="generationResult"></div>
        </div>

        <div class="section">
            <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –ü–∞—Ä–æ–ª—è</h1>
            <div class="password-field">
                <input type="password" id="passwordToCheck" 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏">
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <button onclick="checkPassword()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å</button>
            <div class="result" id="checkResult"></div>
        </div>
    </div>

    <script>
        let useCustomCharset = false;
        
        function toggleCustomCharset() {
            useCustomCharset = !useCustomCharset;
            const options = document.querySelectorAll('input[name="option"]');
            const customInput = document.getElementById('customCharset');
            
            options.forEach(opt => {
                opt.checked = false;
                opt.disabled = useCustomCharset;
            });
            
            customInput.disabled = !useCustomCharset;
            alert(useCustomCharset ? 
                "–†–µ–∂–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω" : 
                "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã");
        }

        function formatTime(seconds) {
            if(seconds < 3600) return "<1 —á–∞—Å–∞";
            if(seconds < 86400) return `${Math.round(seconds/3600)} —á–∞—Å–æ–≤`;
            const days = Math.round(seconds/86400);
            return days > 365 ? 
                `${Math.round(days/365)} –ª–µ—Ç` : 
                `${days} –¥–Ω–µ–π`;
        }

        async function generatePassword() {
            const options = Array.from(document.querySelectorAll('input[name="option"]:checked'))
                .map(el => el.value);
            
            if(useCustomCharset) {
                options.push('OPT_CUSTOM_CHARSET');
            }

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        length: parseInt(document.getElementById('length').value),
                        options: options,
                        separator: '-',
                        custom_charset: document.getElementById('customCharset').value
                    })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('generationResult');
                
                if (response.ok) {
                    const strengthMap = {
                        1: ['–°–ª–∞–±—ã–π', 'weak'],
                        2: ['–°—Ä–µ–¥–Ω–∏–π', 'medium'],
                        3: ['–ù–∞–¥–µ–∂–Ω—ã–π', 'strong'],
                        4: ['–û—á–µ–Ω—å –Ω–∞–¥–µ–∂–Ω—ã–π', 'strong'],
                        5: ['–£–ª—å—Ç—Ä–∞ –Ω–∞–¥–µ–∂–Ω—ã–π', 'strong']
                    };
                    const [strengthText, strengthClass] = strengthMap[data.strength] || ['–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ', ''];
                    
                    resultDiv.innerHTML = `
                        <div class="status-item ${strengthClass}">
                            <strong>–ü–∞—Ä–æ–ª—å:</strong> <span id="generatedPassword">${data.password}</span>
                            <button class="copy-btn" onclick="copyPassword()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                            <div>–£—Ä–æ–≤–µ–Ω—å –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: ${strengthText}</div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="status-item error">–û—à–∏–±–∫–∞: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('generationResult').innerHTML = 
                    `<div class="status-item error">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</div>`;
            }
        }

        function copyPassword() {
            const passwordElement = document.getElementById('generatedPassword');
            if(passwordElement) {
                navigator.clipboard.writeText(passwordElement.innerText)
                    .then(() => alert("–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"))
                    .catch(() => alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å"));
            }
        }

        function togglePasswordVisibility() {
            const input = document.getElementById('passwordToCheck');
            const toggleBtn = document.querySelector('.toggle-password');
            input.type = input.type === 'password' ? 'text' : 'password';
            toggleBtn.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏èüó®Ô∏è';
        }

        async function checkPassword() {
            const password = document.getElementById('passwordToCheck').value;
            if (!password) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏');
                return;
            }

            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('checkResult');
                
                if (response.ok) {
                    let strengthClass = 'weak';
                    if (data.strength === '–°—Ä–µ–¥–Ω–∏–π') strengthClass = 'medium';
                    if (data.strength.includes('–ù–∞–¥–µ–∂–Ω—ã–π')) strengthClass = 'strong';

                    let warningsHTML = '';
                    if (data.warnings && data.warnings.length > 0) {
                        warningsHTML = `
                            <div class="warnings">
                                <strong>‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º—ã:</strong>
                                <ul class="warning-list">
                                    ${data.warnings.map(w => `<li>${w}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }

                    resultDiv.innerHTML = `
                        <div class="status-item ${strengthClass}">
                            <div>üîê –£—Ä–æ–≤–µ–Ω—å –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: <strong>${data.strength}</strong></div>
                            <div>üìä –≠–Ω—Ç—Ä–æ–ø–∏—è: ${data.entropy} –±–∏—Ç</div>
                            <div>‚è± –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –≤–∑–ª–æ–º–∞: ~${formatTime(data.time_to_crack)}</div>
                            <div>${data.compromised ? 
                                '‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï! –ü–∞—Ä–æ–ª—å –Ω–∞–π–¥–µ–Ω –≤ —É—Ç–µ—á–∫–∞—Ö –¥–∞–Ω–Ω—ã—Ö!' : 
                                '‚úÖ –ü–∞—Ä–æ–ª—å –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω –≤ –∏–∑–≤–µ—Å—Ç–Ω—ã—Ö —É—Ç–µ—á–∫–∞—Ö'}</div>
                            <div>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è: ${data.recommendation}</div>
                            ${warningsHTML}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="status-item error">–û—à–∏–±–∫–∞: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status-item error">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</div>`;
            }
        }
    </script>
